<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List App</title>
</head>
<body>
    <h1>Welcome to My To-Do List App!</h1>    
    <form action="{{ url_for('complete_tasks') }}" method="POST">
        <ul>
            {% for task in tasks %}
                <li>
                    <input type="checkbox" id="taskCheckbox-{{ loop.index }}" name="taskCheckbox" value="{{ loop.index }}">
                    <label for="taskCheckbox-{{ loop.index }}">{{ task }}</label>
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Delete Checked Tasks</button>
    </form>

    <h2>Add a New Task</h2>
    <form method="POST" action="{{ url_for('add_task') }}">
        <label for="newTask">Enter a Task:</label>
        <input type="text" id="newTask" name="newTask" required>
        <button type="submit">Add</button>
    </form>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</body>
</html>
